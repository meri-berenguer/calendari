<!DOCTYPE html>

    <style>
       *{
        margin:0;
        padding: 0;
        box-sizing: content-box;
        }

        body{

        }

        p, h1{
            font-family: "Lexend Zetta";

        h1{

        }

            padding: 0 2em 1em 0;
        }

            color: darkgray;
            padding: 0 1em 0 0;
        }

        .mes_actual{

            padding: 0 1em 0 0;
        }

        
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: 200px auto repeat(6, 1fr);
            gap: 10px;
        }

        #nom_mes{
            display: flex;
            justify-content: right;
            grid-column: 1/8;
        }
    </style>

</head>
